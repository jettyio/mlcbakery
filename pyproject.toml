[project]
name = "mlcbakery"
version = "0.1.0"
description = "Your project description"
requires-python = ">=3.9"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.mypy]
python_version = "3.8"
strict = true
plugins = ["pydantic.mypy"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.poetry]
name = "your-project-name"
version = "0.1.0"
description = "FastAPI project with SQLAlchemy and PostgreSQL"
authors = ["Your Name <your.email@example.com>"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = "^0.109.0"
uvicorn = "^0.27.0"
sqlalchemy = "^2.0.25"
psycopg2-binary = "^2.9.9"
pydantic = "^2.6.1"
python-dotenv = "^1.0.0"
alembic = "^1.15.1"
python-multipart = "^0.0.20"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.5"
pytest-cov = "^4.1.0"
httpx = "^0.26.0"
mypy = "^1.8.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 