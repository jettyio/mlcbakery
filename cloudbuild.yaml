steps:
  # 1. Build the Docker image using the Dockerfile in the current directory
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      # Tag with the specific commit SHA
      - '${_GAR_IMAGE_PATH}:$COMMIT_SHA'
      - '-t'
      # Also tag with 'latest'
      - '${_GAR_IMAGE_PATH}:latest'
      - '.' # Build context is the current directory

  # 2. Push the image tagged with the commit SHA to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_GAR_IMAGE_PATH}:$COMMIT_SHA']

  # 3. Push the image tagged with 'latest' to Google Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_GAR_IMAGE_PATH}:latest']

  # 4. Deploy to Cloud Run using the image tagged with the commit SHA from GAR
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}' # Cloud Run service name
      - '--image'
      - '${_GAR_IMAGE_PATH}:$COMMIT_SHA' # Use the specific image from GAR
      - '--region'
      - '${_REGION}' # Cloud Run region
      - '--platform'
      - 'managed' # Ensure it's Cloud Run managed platform
      # Set environment variables for the Cloud Run service
      # Note: Use '^,--^' as a separator for multiple variables if needed,
      # but passing them individually like this is often clearer.
      - '--update-env-vars'
      - 'PYTHONPATH=/app,MLCBAKERY_API_BASE_URL=${_API_SERVICE_URL},MLCBAKERY_HOST=${_MLCBAKERY_HOST}'
      # Automatically allows unauthenticated access. Remove if you want IAM control.
      - '--allow-unauthenticated'
      - '--quiet' # Suppress interactive prompts during deployment

# Define which images Cloud Build should push after a successful build.
images:
  - '${_GAR_IMAGE_PATH}:$COMMIT_SHA'
  - '${_GAR_IMAGE_PATH}:latest'

# Define substitutions (variables).
# These can be overridden by the trigger configuration.
# COMMIT_SHA is automatically provided by Cloud Build for GitHub triggers.
substitutions:
  # Default values - MAKE SURE these are correct or set them in the Trigger configuration!
  _GAR_IMAGE_PATH: 'us-central1-docker.pkg.dev/bakerydev/mlcbakery-container/mlcbakery-unified' # <-- Replace with your actual GAR path from secrets.GAR_REPOSITORY_PATH
  _SERVICE_NAME: 'mcp-server' # <-- Replace if secrets.MCP_SERVER_SERVICE_NAME is different
  _REGION: 'us-central1' # <-- Replace with your actual region from secrets.CLOUD_RUN_REGION
  _API_SERVICE_URL: 'default-api-url' # <-- Replace with default or ensure set in trigger
  _MLCBAKERY_HOST: 'default-host' # <-- Replace with default or ensure set in trigger

options:
  # Set logging mode (can be CLOUD_LOGGING_ONLY, GCS_ONLY, STREAMING, NONE)
  logging: CLOUD_LOGGING_ONLY
  # Define machine type if needed (e.g., e2-medium)
  # machineType: 'N1_HIGHCPU_8' 