    #     docker pull ${{ env.GHCR_IMAGE_PATH }}:${{ github.sha }}
    #     docker tag ${{ env.GHCR_IMAGE_PATH }}:${{ github.sha }} ${{ env.GAR_IMAGE_PATH }}:${{ github.sha }}
    #     docker tag ${{ env.GHCR_IMAGE_PATH }}:${{ github.sha }} ${{ env.GAR_IMAGE_PATH }}:latest
    #     docker push ${{ env.GAR_IMAGE_PATH }}:${{ github.sha }}
    #     docker push ${{ env.GAR_IMAGE_PATH }}:latest


    # - name: Deploy MCP Server to Cloud Run
    #   id: deploy-mcp
    #   uses: google-github-actions/deploy-cloudrun@v2
    #   with:
    #     image: ${{ env.GAR_IMAGE_PATH }}:${{ github.sha }}
    #     service: ${{ env.MCP_SERVICE_NAME }}
    #     region: ${{ env.CLOUD_RUN_REGION }}
    #     # Ensure the Cloud Run service account has permissions to pull from GHCR if it's private
    #     # or configure the service for unauthenticated access if the GHCR package is public.
    #     # For public GHCR packages, you might need to configure Cloud Run to allow unauthenticated pulls
    #     # depending on your GCP organization policies.
    #     env_vars: |
    #       PYTHONPATH=/app
    #       MLCBAKERY_API_BASE_URL=${{ secrets.API_SERVICE_URL }}
    #       MLCBAKERY_HOST=${{ secrets.MLCBAKERY_HOST }}
    #       # Add other necessary env vars here
    # Build and push Docker image to GHCR
    - name: Build and push MCP Docker image to GHCR
      id: build-push-mcp
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.mcp
        push: true
        tags: |
          ${{ env.GHCR_MCP_IMAGE_PATH }}:${{ github.sha }}
          ${{ env.GHCR_MCP_IMAGE_PATH }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max
    - name: Build and push Bakery Docker image to GHCR
      id: build-push-bakery
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.bakery
        push: true
        tags: |
          ${{ env.GHCR_BAKERY_IMAGE_PATH }}:${{ github.sha }}
          ${{ env.GHCR_BAKERY_IMAGE_PATH }}:latest
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output Cloud Run Service URL
      run: echo "Successfully built and pushed image to GHCR"